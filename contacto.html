    <h1>Contacto</h1>
    <form action="" class="container pt-5 my-3">
        <div class="">

            <label for="email" class="form-label">Email:</label>
            <input class="form-control" type="email" name="" id="email" placeholder="Ingresa tu Email"
                aria-discribedby="emailHelp" required>
            <div class="form-text" id="emailHelp">No compartiremos tu información con nadie.</div>
        </div>

        <div class="my-3">
            <label for="contraseña" class="form-label">Contraseña</label>
            <input type="password" class="form-control " placeholder="Ingresa tu contraseña" id="contraseña" required>
        </div>

        <button class="btn btn-primary w-100" type="submit">Registrar</button>


    </form>
